<div class="row">
	
	<div class="control-group">
		<label>Author</label>
		<input type="text" size = "60" id="author" name="author" value="<%= author %>"/>
	</div>

	<div class="control-group">
		<label>Title</label>
		<input type="text" size = "60" id="title" name="title" value="<%= title %>"/>
	</div>

	<div class="control-group">
		<label>Escreva uma mensagem </label>
		<textarea rows="10" cols="100" id= "text" name = "text" value="<%= text %>"></textarea>
	</div>

	<div class="form-actions">
            <a href="#" id="postButton" class="btn btn-primary save">Enviar Postagem</a>
    </div>
	
</div>

<div class="row">

	<div class="control-group">
		<label>Title</label>
		<input class="postTitle" type="text" id="title" name="title" value="<%= title %>"/>
	</div>

	<div class="control-group">
		<label>Escreva uma mensagem </label>
		<textarea class="postText" id= "text" name = "text" value="<%= text %>"></textarea>
	</div>

	<div class="form-actions">
        <a href="" id="postButton" class="btn btn-primary save">Enviar Postagem</a>
        <a href="" id="deletePostButton" class="btn delete">Deletar Postagem</a>
    </div>
	
</div>

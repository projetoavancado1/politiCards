<!--125px para centralizar o conteúdo na div content-->
<div style="margin-left:125px" id="post-view">

	<legend "padding= 0px;" >Mensagem</legend>

	<div id="errorAlert"class="alert alert-error" style="display:none;"></div>

	<div id="menuOptions" style="display:none;" class="form-actions">
        <a id="sendOtherMessage"class="btn btn-primary save">Enviar outra mensagem</a>
        <a href="#users/<%= receiver %>" class="btn delete">Voltar</a>
	</div>	
	<div id="textInput">
		<div class="control-group">
	        <label for="title" class="control-label">Título:</label>
	        <div class="controls">
		        <input id="title" class="input-xxlarge postTitle" type="text" name="title" value="<%= title %>" placeholder="Digite o título da mensagem" />      		
		        
		        <span class="help-inline"></span>        
	        </div>
	    </div>

		<div class="control-group">		
			<label for="text" class="control-label">Texto:</label>
			<div class="controls">
				<textarea class="input-block-level postText" rows="10" id= "text" name = "text" placeholder="Escreva uma mensagem..."><%= text %></textarea>			
				<span class="help-inline"></span>        
				<!--cols="100"-->
			</div>	
		</div>
		<!--
		<div>
	        <a id="sendMessageButton" style="margin-left:427px" class="btn btn-primary save">Enviar Mensagem</a>                
	    </div>
	    -->
    </div>
</div>

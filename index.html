      <div class="row-fluid">	    

      	<div class="span2 menu"></div>
        <div id="content" class="span7"></div>
        <div id="user-painel" class="span3">
            <!-- Apagar div abaixo-->
            <div id="para-apagar-eh-so-teste" class="well">
                <h3>Lista de Amigos</h3>
                <p>Adicionar uma simples view para listar os amigos</p>
                <ul class="thumbnails"></ul>
                <script src="lib/jquery-2.0.3.min.js"></script>

                <script type="text/javascript">
                    var usersPerPage = 12;
                    var userPerLinePage = 4

                    for(var i = 0; i < usersPerPage/userPerLinePage; i++){
                        $('#para-apagar-eh-so-teste').append('<ul id="thumbnails'+i+'" class="thumbnails"></ul>');
                        for(var j = 0; j < userPerLinePage; j++){
                            $('#thumbnails'+i, this.el).append('<li class="span3"><a href="#" class="thumbnail inner-border"><span></span><img src="http://placehold.it/60x60" alt=""></a></li>');
                        }
                    }
                </script>              
            </div>            
            <div id="facebook-like-box"></div>            
        </div>	           	            
        
      </div>
